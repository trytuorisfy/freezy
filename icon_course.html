<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阿里巴巴图标 简明教程</title>
	<style>
		.wrap{
			width: 980px;
			margin: 0 auto;
		}
		.tac{
			text-align: center;
		}
		.img-p img{
			max-width: 100%;
		}
		.step{
			font-size: 16px;
			font-weight: bold;
			color: #FF5700;
			/*border: 1px solid orange;*/
			margin-bottom: 10px;
		}
		.end{
			background-color: #eee;
			height: 50px;
			line-height: 50px;
			color: red;
		}		
	</style>
</head>
<body>
	<div class="wrap">
		<h2 class='tac'>我是个阿里巴巴图标库的简明教程 </h3>
		<div>
			<h3>看截图 知步骤</h3>
			<div class="step">
				<p>Setp 1：进入<a href="http://www.iconfont.cn/">阿里巴巴矢量图标库官网</a>用新浪账号登陆</p>
				<p class='img-p'><img src="images/course/al1.jpg"></p>
			</div>
			<div class="step">
				<p>Setp 2：搜索想要的图标</p>
				<p class='img-p'><img src="images/course/al2.jpg"></p>
			</div>
			<div class="step">
				<p>Setp 3：鼠标移至需要的图标上，会出现如下图的三个小图标，选择长得像购物车的那个</p>			
				<p class='img-p'><img src="images/course/al3.jpg"></p>
			</div>
			<div class="step">
				<p>Setp 4：右上角像购物车的图标中就有个图标静静的躺着了</p>
				<p class='img-p'><img src="images/course/al4.jpg"></p>
			</div>
			<div class="step">
				<p>Setp 5：将他存储为项目名命名</p>
				<p class='img-p'><img src="images/course/al5.jpg"></p>
				<p class='img-p'><img src="images/course/al6.jpg"></p>
			</div>
			<div class="step">
				<p>Setp 6：随后会自导跳转到项目管理，选择需要的项目</p>
				<p class='img-p'><img src="images/course/al7.jpg"></p>
			</div>
			<div class="step">
				<p>Setp 7：此时可以选择在线或下载至本地，以在线为例，点击“生成在线链接”</p>
				<p class='img-p'><img src="images/course/al8.jpg"></p>
			</div>
				<p class='img-p'><img src="images/course/al9.jpg"></p>

			<div class="step">
				<p>Setp 8：到最后 就是这么三块</p>
				<p class='img-p'><img src="images/course/al10.jpg"></p>
			</div>

		</div>
		
	</div>
	<div class="end"><p class='wrap'>好吧 这教程图有点多 但本教程收工！看完<a href="index.html">点我</a>返回</p></div>

</body>
</html>
